<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Registro</title>
		<style>
			body {
				background-color: #F5F99D;
				}
		
			table{
				background: #FF6;
				padding:10px;
				border: solid 2px #FF0000;
			}
			
			td{
				padding: 5px 0;
			}
		</style>
	</head>
	<body>
		<h1 style="text-align:center">Registro</h1>
		<form action="RecogeDatos.jsp" method="post">
			<table style="width:'35%'; border:'0';">
				<tr>
					<td width="13%"><label for="nombre">Nombre:</label></td>
					<td width="87%"><input type="text" name="nombre" id="nombre"></td>
				</tr>
				<tr>
					<td><label for="apellido">Apellido:</label></td>
					<td><input type="text" name="apellido" id="apellido"></td>
				</tr>
				<tr>
					<td><label for="usuario">Usuario:</label></td>
					<td><input type="text" name="usuario" id="usuario"></td>
				</tr>
				<tr>
					<td><label for="contra">Contraseña:</label></td>
					<td><input type="password" name="contra" id="contra"></td>
				</tr>
				<tr>
					<td><label for="pais">País:</label></td>
					<td><select name="pais" id="pais">
							<option>México</option>
							<option>Colombia</option>
							<option>Chile</option>
							<option>Perú</option>
							<option>Argentina</option>
							<option>España</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Tecnologías: </td>
					<td><label>
							<input type="radio" name="tecnologias" value="Java" id="tecnolofias_0">
							Java				
						</label>
						<label>
							<input type="radio" name="tecnologias" value="PHP" id="tecnolofias_1">
							PHP				
						</label>
						<label>
							<input type="radio" name="tecnologias" value="JavaScript" id="tecnolofias_2">
							JavaScript				
						</label>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" name="button" id="button" value="Enviar"></td>
				</tr>
			</table>
			<p><br></p>
		</form>
	</body>
</html>
